<!DOCTYPE html>
<html>
<head>
  <title>Dummy Expo Form – 1A</title>
</head>
<body>

<h2>Dummy Expo Form – Grade 1A</h2>

<form onsubmit="submitToSheet(event)">

  <label>Judge Name</label><br>
  <select name="judge_name" required>
    <option>Judge 1</option>
    <option>Judge 2</option>
  </select><br><br>

  <input type="hidden" name="class_section" value="1A">

  <label>Student Name</label><br>
  <input type="text" name="student1" required><br><br>

  <label>Total Marks</label><br>
  <input type="number" name="total1" required><br><br>

  <button type="submit">Submit</button>

</form>

<script>
const SCRIPT_URL = "PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE";

function submitToSheet(event) {
  event.preventDefault();

  const data = {};
  document.querySelectorAll('input, select').forEach(el => {
    if (el.name) data[el.name] = el.value;
  });

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(() => alert("✅ Submitted"))
  .catch(() => alert("❌ Failed"));
}
</script>

</body>
</html>
